<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>STB - Giriş Ekranı</title>

    <!-- Bootstrap Core CSS -->
    <link href="admin/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="admin/css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="admin/css/startmin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="admin/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="admin/js/jquery.min.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="admin/js/bootstrap.min.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="admin/js/metisMenu.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="admin/js/startmin.js"></script>
</head>
<body>
<div id="notification"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div id="loginDiv" class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 align="center" class="panel-title">Lütfen Giriş Yapınız</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" minlength="6" placeholder="Kullanıcı Adı" type="email" id="loginUserName"
                                       autofocus>
                            </div>
                            <div class="form-group">
                                <input  class="form-control" placeholder="Şifre" id="loginPassword" type="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="rememberMe" checked type="checkbox">Beni Hatırla
                                </label>
                            </div>
                            <a id="btnLogin" disabled class="btn btn-lg btn-success btn-block">Giriş Yap</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
